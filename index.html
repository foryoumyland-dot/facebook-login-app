<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول عبر الفيسبوك</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            direction: rtl;
        }
        .login-btn {
            background: #1877F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
        .user-info {
            display: none;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>مرحباً! 👋</h1>
    <p>سجل الدخول باستخدام الفيسبوك</p>
    
    <button class="login-btn" onclick="loginWithFacebook()">
        تسجيل الدخول عبر الفيسبوك
    </button>
    
    <div id="userInfo" class="user-info"></div>

    <!-- تحميل Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/ar_AR/sdk.js#xfbml=1&version=v18.0&appId=763797043146446">
    </script>
    
    <script src="app.js"></script>
</body>
</html>
